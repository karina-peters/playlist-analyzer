<div class="container track-list" *ngIf="tracks.length > 0">
  <p class="track-count">{{ tracks?.length }} songs</p>
  <ul class="list-group">
    <app-track *ngFor="let track of tracks" [trackData]="track" [type]="'list'"></app-track>
    <li class="list-padding" style="height: 30px"></li>
  </ul>
  <div class="track-fade"></div>
</div>
