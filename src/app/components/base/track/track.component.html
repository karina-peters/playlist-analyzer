<li
  class="container list-item"
  (click)="select()"
  [ngClass]="{ 'selected': selected, 'readonly': config.readonly, 'show-like': config.showLike }">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-sm-2 image vcenter shadow-sm">
          <img [src]="trackData.img" />
        </div>
        <div class="col">
          <p class="track-text">
            {{ trackData.name }}
          </p>
          <p class="track-text">
            <small class="text-muted">{{ trackData.artist.name }}</small>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-1 vcenter heart" *ngIf="config.showLike">
      <svg
        *ngIf="trackData.liked"
        (click)="handleLike($event)"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart-fill"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
      </svg>
      <svg
        *ngIf="!trackData.liked"
        (click)="handleLike($event)"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16">
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
      </svg>
    </div>
    <div class="col-sm-1 vcenter">
      <p *ngIf="!config.showCheck || !trackData.checked" class="track-text" style="float: right">
        <small class="text-muted">{{ trackData.duration }}</small>
      </p>
      <div class="playlist-check">
        <svg
          *ngIf="config.showCheck && trackData.checked"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-check-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
      </div>
    </div>
  </div>
</li>
