<div class="row">
  <div
    class="col tag text-center shadow-sm"
    [ngStyle]="{ 'max-width.px': math.max(75, tag.length * 6.75 + 45), 'min-width.px': math.max(75, tag.length * 6.75 + 35) }"
    *ngFor="let tag of visibleTags">
    <small>{{ tag }}</small>
  </div>
  <div class="col all-button" role="button" *ngIf="tags.length > 15" (click)="toggleShow()">
    <div *ngIf="!allVisible">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
      </svg>
    </div>
    <div *ngIf="allVisible">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
      </svg>
    </div>
  </div>
</div>
